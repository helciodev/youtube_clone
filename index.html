<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>youtube clone</title>
	</head>
	<body>
		<h1>changed</h1>
		<nav class="navigation--menu">
			<div class="hamburger--menu">
				<img src="img/download.png" alt="Hamburger" />
			</div>
			<div class="logo">
				<img
					src="https://archive.vn/Bss88/51a3832e6af6792add876216da444db23a4bea96.png"
					alt=""
				/>
			</div>
			<div class="search--menu">
				<form action="#">
					<input
						type="text"
						placeholder="search"
						name="search"
						id="search"
						class="search"
					/>
					<button class="search--button">
						<i class="fa fa-search" style="color: #d3d3d3; font-size: 20px"></i>
					</button>
				</form>
			</div>
			<i class="fa fa-upload" style="color: #808080; font-size: 30px"></i>
		
			<i class="fa fa-bell" style="color: #808080; font-size: 30px"></i>
			<i class="fa fa-user-circle" style="color: #808080; font-size: 30px"></i>
		</nav>
		<main class="container">
			<section class="video--playing">
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/mltj5p6l1-8"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
				<div class="video--info">
					<h2 class="video--title">
						Minecraft, But We Can Only See One Chunk...
					</h2>
					<div class="something">
						<div class="video--uploader">
							<img src="https://yt3.ggpht.com/a/AATXAJyhie__V4bM4sf0fRUFssWzPqPZ_CeNhZZZrz4x1g=s48-c-k-c0xffffffff-no-rj-mo" alt="" />
							<div class="video--uploader-subscribe">
								<h3 class="video--uploader-name">Dream</h3>
								<button class="video--uploader-button">subscribe</button>
							</div>
						</div>

						<div class="video--views">
							<span class="video--views-number">5000</span> views
						</div>
					</div>
					<hr>
					<div class="anotherthing">
         <div class="share--button">
						<i class="fa fa-share" aria-hidden="true"></i>
					</div>

					<div class="like--and--dislike">
						<i class="fa fa-thumbs-up" aria-hidden="true"></i>2000
						<i class="fa fa-thumbs-down" aria-hidden="true"></i>100
				</div>
					</div>
					
			</section>
			<aside class="side--bar"></aside>
		</main>
	</body>
</html>
